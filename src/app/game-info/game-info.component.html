<div class="card column" start>
    <div class="row" center expand>
        <div class="game-name">Game <span class="value">{{ game?.gameNumber }}</span></div>
    </div>
    <div class="row" expand>
        <div class="board-color">Board Color: <span class="value">{{ game?.options?.boardColorName }}</span></div>
        <div class="win-pattern">Win Pattern: <span class="value">{{ game?.options?.winPattern?.name }}</span></div>
    </div>
</div>

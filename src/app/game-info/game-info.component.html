<div class="card column" start>
    <div class="game-name">Game: <span class="value">{{ game?.gameNumber }}</span></div>
    <div class="board-color">Board Color: <span class="value">{{ game?.boardColorName }}</span></div>
    <div class="win-pattern">Win Pattern: <span class="value">{{ game?.WinPattern?.name }}</span></div>
</div>
